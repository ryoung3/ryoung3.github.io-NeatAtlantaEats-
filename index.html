<!DOCTYPE html>

<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <title>Neat Atlanta Eats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta charset="utf-8">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/styles.css" rel="stylesheet" media="screen">

        <script src="node_modules/jquery/dist/jquery.min.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHwIa1zuHzVqpAnVEj_rDQLXZGJKicb4w" async defer></script>

        <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
        <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    </head>
    <body>
     <div class="yelp-list">
                  <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                   
                </div>
                <div id="navbar" class="navbar-collapse collapse">

                    <form id="search" data-bind="submit: searchSubmit" class="nav navbar-nav navbar-form navbar-left">

                        <input class = "form-control" data-bind="value: searchWord, valueUpdate: 'afterkeydown', event: {keyup: searchSubmit}" placeholder="Hungry...">
                        <input data-bind="click: search" data-toggle="collapse" data-target="#navbar" id="search-btn" type="button" class="btn btn-primary pull-right" value="Search">
                    </form>
                     <p id="nav" class="navbar-brand" style="float: right;">
                        Neat Atlanta Eats ! 
                    </p>
                </div>                
            </div>
        </nav>

            
            <ul data-bind="foreach: markers">
                <li data-bind="visible: listVisible, click: $parent.setActiveLocation">
                    <div class="heading row">
                        <p class="col-sm-6 img-container">
                            <img data-bind="attr:{src: image}" alt="Yelp Rating">
                            <img data-bind="attr:{src: stars}" alt="Yelp Rating">
                            <h4 data-bind="text: name"></h4>
                            <span data-bind="text: address"></span>
                            <p><strong data-bind="text: phone"></strong></p>
                            <p data-bind="text: numRev"></p>
                            
                        </p>
                    </div>
                </li>
            </ul>
        
    </div>
            
        <div id="map-canvas"></div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
        <script src="js/main.js"></script>
        
    </body>
